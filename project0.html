<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- allowing multiple browser responsiveness -->
    <meta charset="utf-8">

    <!-- allowing device responsiveness -->
    <meta name="viewport" content="width-device, initial-scale=1">

    <!-- addding css bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- //adding css relative link -->
    <link rel="stylesheet" href="css/project0.css" media="screen" title="no title" charset="utf-8">

    <!-- adding jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- //adding js bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- adding js realtive link -->
    <script type="text/javascript" href="js/project0.js"></script>

    <title>Racer</title>
</head>

<body>

  <div class="container">
    <div class="row text-center">
        <div class="col-xs-12">
          <h1>Race to the end<h1>
          <hr>
    </div>
  </div>

       <div class="row">
            <!-- raceway tiles -->
           <div class="rowA" id="rowA">
              <div class="col-xs-1 box" id="one">
              <div id="hare"><img src="http://i.imgur.com/Kx4Q13j.jpg?1" alt="hare" class="img-responsive"></div></div>
              <div class="col-xs-1 box" id="two"></div>
              <div class="col-xs-1 box" id="three"></div>
              <div class="col-xs-1 box" id="four"></div>
              <div class="col-xs-1 box" id="five"></div>
              <div class="col-xs-1 box" id="six"></div>
              <div class="col-xs-1 box" id="seven"></div>
              <div class="col-xs-1 box" id="eight"></div>
              <div class="col-xs-1 box" id="nine"></div>
              <div class="col-xs-1 box" id="ten"></div>
              <div class="col-xs-1 box" id="eleven"></div>
              <div class="col-xs-1 box" id="twelve"></div>
           </div>


           <div class="rowB">
              <div class="col-xs-1 box" id="thirteen">
              <div id="turtle"><a href="http://imgur.com/CMMWj5S"><img src="http://i.imgur.com/CMMWj5S.jpg?4" alt="turtle" class="img-responsive"></a></div></div>
              <div class="col-xs-1 box" id="fourteen"></div>
              <div class="col-xs-1 box" id="fifteen"></div>
              <div class="col-xs-1 box" id="sixteen"></div>
              <div class="col-xs-1 box" id="seventeen"></div>
              <div class="col-xs-1 box" id="eighteen"></div>
              <div class="col-xs-1 box" id="nineteen"></div>
              <div class="col-xs-1 box" id="twenty"></div>
              <div class="col-xs-1 box" id="twentyOne"></div>
              <div class="col-xs-1 box" id="twentyTwo"></div>
              <div class="col-xs-1 box" id="twentyThree"></div>
              <div class="col-xs-1 box" id="twentyFour"></div>
         </div>
         </div>
</div>

<footer>
  <!-- reset game -->
<button type="button" class="btn btn-danger">Reset</button>
</footer>
</body>
</html>
